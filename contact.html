<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact | The Negotiator’s Compass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="contact-container">
    <h2>Contact</h2>

    <form action="https://formsubmit.co/arjuhussain59@gmail.com" method="POST">

        <!-- FormSubmit configuration -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Enquiry — The Negotiator’s Compass">
        <input type="hidden" name="_template" value="table">

        <!-- Redirect to your custom thank-you page (SAME FOLDER) -->
        <input type="hidden" name="_next" value="thank-you.html">

        <!-- Form fields -->
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</div>

</body>
</html>
